<div app-circular-range-slider class="square" id="circular"
  [drawThumbSize]="10"
  [thumbSize]="20"
  [startThumbColor]="'mat-background-primary'"
  [borderColor]="'#ffffff'"
  [endThumbColor]="'mat-background-primary'"
  [arcColor]="'mat-background-primary'"
  [arcThickness]="5"
  [borderThickness]="2"
  [startAngle]="PI / 4"
  [endAngle]="3 * PI / 4"
  [offsetAngle]="PI"
  [borderStartAngle]="PI / 18"
  [borderEndAngle]="17 * PI / 18"
></div>
