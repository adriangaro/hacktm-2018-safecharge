<header>
  <mat-toolbar color="primary">
    <span>{{ "PAGES.HOME.TITLE" | translate }}</span>
  </mat-toolbar>
</header>
<nav mat-tab-nav-bar [backgroundColor]="'primary'" *ngIf="(isHandset | async).matches">
  <a mat-tab-link
      *ngFor="let tab of tabs"
      [routerLink]="[tab.path]"
      routerLinkActive
      #rla="routerLinkActive"
      [routerLinkActiveOptions]="{exact: true}"
      [active]="rla.isActive">
    {{ tab.label | translate }}
  </a>
</nav>
